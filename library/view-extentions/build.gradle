apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
}

ext {
    bintrayRepo = 'MvvmToolkitArchitecture'
    bintrayName = 'com.mctech.architecture.mvvm.view-ktx'

    publishedGroupId = 'com.mctech.architecture.mvvm'
    libraryName = 'MvvmToolkitArchitecture'
    artifact = 'view-ktx'

    libraryDescription = 'This is a keyboard change observable library. We all know how dificult is observe keyboard changes in our daily routine. So this library was built to help all of us'

    siteUrl = 'https://github.com/MayconCardoso/Mvvm-Toolkit-Architecture'
    gitUrl = 'https://github.com/MayconCardoso/Mvvm-Toolkit-Architecture.git'

    libraryVersion = '1.0.0'

    developerId = 'mayconcardoso'
    developerName = 'Maycon Cardoso'
    developerEmail = 'maycon.santos.cardoso@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

ext.versions = [
        'minSdk'        : 14,
        'compileSdk'    : 29,
        'targetSdk'     : 29,
        'buildTools'    : '29.0.2',

        'release'       : libraryVersion,
        'code'          : 18,
]

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        versionCode versions.code
        versionName versions.release
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
        enabledForTests = true
    }
}

apply from: 'https://raw.githubusercontent.com/LissF/JCenter/master/script.gradle'
