apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

dependencies {
    implementation 'com.mctech.architecture.mvvm:x-core:1.2.1'
    implementation 'com.mctech.architecture.mvvm:x-view-ktx:1.2.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.1.0'
}

ext {
    bintrayName = 'com.mctech.architecture.mvvm.x-core-databinding'
    artifact = 'x-core-databinding'
}

android {
    dataBinding {
        enabled = true
        enabledForTests = true
    }
}

apply from: 'https://raw.githubusercontent.com/LissF/JCenter/master/script.gradle'